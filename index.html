<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Likhitha Rai - Coming soon</title>
</head>
<body>

    <div class="container">
        <img src="images/L (1)-fotor-bg-remover-20230909122848.png" class="logo">
        <div class="content">
            <p>The website is under construction ..</p>
            <p><h1>We're <span class="launch">launching</span> soon!</h1></p>
            <div class="launch-time">
                <div>
                    <p id = "days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id = "hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id = "minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id = "seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn more<img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
    

    <script>
        var countDownDate = new Date("Nov 30, 2023 00:00:00").getTime();
        var x = setInterval (function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML= days;
            document.getElementById("hours").innerHTML= hours;
            document.getElementById("minutes").innerHTML= minutes;
            document.getElementById("seconds").innerHTML= seconds;

            if(distance < 0){
                clearInterval (x)
                    document.getElementById("days").innerHTML= "00";
                    document.getElementById("hours").innerHTML= "00";
                    document.getElementById("minutes").innerHTML= "00";
                    document.getElementById("seconds").innerHTML= "00";
            }

        }, 1000);
    </script>
</body>
</html>
